name: Android Debug Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Download Real-ESRGAN model
        if: ${{ secrets.HF_TOKEN }}
        env:
         HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
            MODEL_URL="https://huggingface.co/qualcomm/Real-ESRGAN-x4plus/resolve/main/Real-ESRGAN-x4plus.tflite"
            mkdir -p app/src/main/assets
            echo "Downloading Real-ESRGAN model..."
            curl -L -H "Authorization: Bearer $HF_TOKEN" "$MODEL_URL" -o app/src/main/assets/model.tflite
            ls -lh app/src/main/assets/model.tflite

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Lia-App-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
