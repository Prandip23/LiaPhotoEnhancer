name: Android Debug Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Download Real-ESRGAN model
  if: ${{ secrets.HF_TOKEN }}
  env:
    HF_TOKEN: ${{ secrets.HF_TOKEN }}
  run: |
    MODEL_URL="https://huggingface.co/qualcomm/Real-ESRGAN-x4plus/resolve/main/Real-ESRGAN-x4plus.tflite"
    mkdir -p app/src/main/assets
    echo "Downloading Real-ESRGAN model..."
    curl -L -H "Authorization: Bearer $HF_TOKEN" "$MODEL_URL" -o app/src/main/assets/model.tflite
    ls -lh app/src/main/assets/model.tflite  

     # Build the debug APK
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # Sign the APK with a generic debug key
      - name: Sign APK with Debug Keystore
        run: |
          # Create a debug keystore
          keytool -genkeypair \
            -v \
            -keystore debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

          # Sign the APK
          jarsigner -verbose \
            -keystore debug.keystore \
            -storepass android \
            -keypass android \
            app/build/outputs/apk/debug/app-debug.apk \
            androiddebugkey

          # Align & optimize APK
          $ANDROID_HOME/build-tools/*/zipalign -v 4 \
            app/build/outputs/apk/debug/app-debug.apk \
            app-signed.apk

      # Upload signed APK
      - name: Upload Signed APK
        uses: actions/upload-artifact@v3
        with:
          name: Lia-App-Signed
          path: app-signed.apk
